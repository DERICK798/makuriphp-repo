<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin 2 | Makuri Fellowship Church</title>
  <link rel="icon" href="MAKURI.cHURCH.jpeg" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root{--primary:#4a6de5;--bg:linear-gradient(135deg,#667eea 0%,#764ba2 100%);--card:#ffffffcc;--text:#222}
    *{box-sizing:border-box;margin:0;padding:0;font-family:Arial,Helvetica,sans-serif}
    body{min-height:100vh;background:var(--bg);color:var(--text);padding:20px}
    .panel{max-width:1100px;margin:24px auto;background:var(--card);border-radius:12px;padding:20px;box-shadow:0 8px 30px rgba(0,0,0,0.15)}
    header{display:flex;justify-content:space-between;align-items:center;margin-bottom:18px}
    header h1{font-size:20px;color:var(--primary)}
    .nav-links{display:flex;gap:8px}
    .nav-links a{padding:8px 12px;border-radius:8px;text-decoration:none;color:var(--text);background:transparent}
    .nav-links a.active{background:var(--primary);color:white}
    .counts{display:flex;gap:12px;flex-wrap:wrap;margin-top:12px}
    .count{flex:1;min-width:140px;background:#fff;padding:12px;border-radius:10px;text-align:center}
    .count h2{font-size:20px;margin-bottom:6px}
    table{width:100%;border-collapse:collapse;margin-top:12px}
    th,td{padding:8px;border-bottom:1px solid #eee;text-align:left}
    .actions button{margin-right:6px}
    .logout-btn{background:#f44336;color:#fff;border:none;padding:8px 12px;border-radius:8px;cursor:pointer}
    /* simple modal */
    .modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,0.5);align-items:center;justify-content:center}
    .modal .modal-content{background:white;padding:16px;border-radius:8px;max-width:600px;width:90%}
    @media (max-width:700px){.counts{flex-direction:column}}
  </style>
</head>
<body>
  <div class="panel">
    <header>
      <h1><i class="fas fa-dove"></i> Makuri Admin</h1>
      <div>
        <button class="logout-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
      </div>
    </header>

    <nav class="nav-links">
      <a href="#" data-tab="dashboard" class="active">Dashboard</a>
      <a href="#" data-tab="sermons">Sermons</a>
      <a href="#" data-tab="fellowships">Fellowships</a>
      <a href="#" data-tab="events">Events</a>
      <a href="#" data-tab="media">Media</a>
    </nav>

    <main>
      <section id="dashboard" class="tab-content active">
        <div class="counts">
          <div class="count"><h2 id="sermonCount">0</h2><div>Sermons</div></div>
          <div class="count"><h2 id="fellowshipCount">0</h2><div>Fellowships</div></div>
          <div class="count"><h2 id="eventCount">0</h2><div>Events</div></div>
          <div class="count"><h2 id="mediaCount">0</h2><div>Media</div></div>
        </div>
      </section>

      <section id="sermons" class="tab-content" style="display:none">
        <h3>Sermons</h3>
        <table>
          <thead><tr><th>Title</th><th>Preacher</th><th>Date</th><th>Actions</th></tr></thead>
          <tbody id="sermonsTableBody"><tr><td colspan="4" style="text-align:center;color:#999">No data loaded</td></tr></tbody>
        </table>
      </section>

      <section id="fellowships" class="tab-content" style="display:none"><h3>Fellowships</h3></section>
      <section id="events" class="tab-content" style="display:none"><h3>Events</h3></section>
      <section id="media" class="tab-content" style="display:none"><h3>Media</h3></section>
    </main>
  </div>

  <div id="viewModal" class="modal"><div class="modal-content" id="modalContent"></div></div>

  <script src="/makuriphp/dashboard-1.js"></script>
</body>
</html>
